<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Color Palette Extractor</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="main-header">
        <h1><span class="logo">🎨</span> Auto-Color Palette Extractor</h1>
        <p class="subtitle">Upload an image to instantly generate beautiful color palettes, gradients, and CSS codes!</p>
    </header>
    <div class="container card">
        <form id="upload-form" enctype="multipart/form-data" method="POST">
            <label for="image" class="file-label">
                <span class="icon">🖼️</span> Choose an image
                <input type="file" id="image" name="image" accept="image/*" required>
            </label>
            <button type="submit" class="upload-btn"><span class="icon">🚀</span> Upload & Extract</button>
        </form>
        <div id="image-preview-container" style="display:none; text-align:center; margin-bottom:18px;">
            <img id="image-preview" src="" alt="Image Preview" style="max-width:90%; max-height:220px; border-radius:12px; box-shadow:0 2px 8px rgba(140,100,255,0.09);">
        </div>
        <div id="palette-result"></div>
        <div id="gradient-result"></div>
        <div id="css-result"></div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
